  <form class="row g-3">
    <div class="col-md-4">
      <label for="validationServer01" class="form-label">Primer Nombre</label>
      <input type="text" class="form-control is-valid" id="validationServer01" value="Nicolas" required>
      <div class="valid-feedback">
        Bien!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServer02" class="form-label">Segundo Nombre</label>
      <input type="text" class="form-control is-valid" id="validationServer02" value="Thiago" required>
      <div class="valid-feedback">
        Bien!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServerUsername" class="form-label">Apellido</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend3">@</span>
        <input type="text" class="form-control is-invalid" id="validationServerUsername"
          aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Porfavor Pon Un Apellido.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationServer03" class="form-label">Gmail</label>
      <input type="text" class="form-control is-invalid" id="validationServer03"
        aria-describedby="validationServer03Feedback" required>
      <div id="validationServer03Feedback" class="invalid-feedback">
        Porfavor Pon Un Gmail.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationServer04" class="form-label">DNI</label>
      <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback"
        required>
        <option selected disabled value=""></option>
        <option>...</option>
      </select>
      <div id="validationServer04Feedback" class="invalid-feedback">
        Porfavor Pon Tu DNI.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationServer05" class="form-label">CUIL</label>
      <input type="text" class="form-control is-invalid" id="validationServer05"
        aria-describedby="validationServer05Feedback" required>
      <div id="validationServer05Feedback" class="invalid-feedback">
        Porfavor Pon Tu CUIL
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
          aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
          Aceptar Condiciones
        </label>

      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>




  <footer class="footer container">
    <section class="suscript">
      <div class="suscript container">
        <div class="suscript-1">
          <h4>Ingresa tu mail para que te llegue las novedades de la semana</h4>
          <p>
            Ademas podras recibir ofertas y sorteos por el ingreso
          </p>
        </div>

        <div class="suscript-2">
          <form>
            <input type="email" name="" id="" placeholder="E-mail">
            <input type="submit" class="btn-2" value="Enviar">
          </form>
        </div>

        <div class="suscript-3">
          <form>
            <input type="username" name="" id="" placeholder="Nombre">
            <input type="submit" class="btn-2" value="Enviar">
          </form>
        </div>
      </div>

      <ul>

          <a class="nav-link" target="_blank" href="https://www.instagram.com">
            <i class="fa-brands fa-instagram" alt="icono instagram"></i>

        <li class="nav-item">
          <a class="nav-link" target="_blank" href="https://www.facebook.com">

          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="https://twitter.com/home">
            <i class="fa-brands fa-twitter" alt="icono twitter"></i>
          </a>
        </li>
      </ul>
    </section>
  </footer>
